# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - agro-optimus

on:
  push:
    branches:
      - dependabot/pip/tensorflow-1.15.0

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: Install Python dependencies
      run: |
        python -m venv env
        env\Scripts\activate
        pip install -r requirements.txt



    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'agro-optimus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_de894d42aab8446b81f8d60c5a0864c8 }}
      
